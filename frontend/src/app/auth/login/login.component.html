<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn-login">Login</button>
  </form>
  <p class="register-link">
    Donâ€™t have an account? <a routerLink="/register">Register here</a>
  </p>
</div>

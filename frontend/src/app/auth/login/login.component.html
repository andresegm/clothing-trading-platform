<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        minlength="3"
        maxlength="20"
        pattern="^[a-zA-Z0-9_]+$"
        #usernameInput="ngModel"
      />

      <small
        class="error"
        *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        <span *ngIf="usernameInput.errors?.['required']">Username is required.</span>
        <span *ngIf="usernameInput.errors?.['minlength']">Must be at least 3 characters.</span>
        <span *ngIf="usernameInput.errors?.['maxlength']">Cannot exceed 20 characters.</span>
        <span *ngIf="usernameInput.errors?.['pattern']">Only letters, numbers, and underscores allowed.</span>
      </small>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        minlength="8"
        #passwordInput="ngModel"
      />

      <small
        class="error"
        *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Must be at least 8 characters.</span>
      </small>
    </div>

    <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p class="register-link">
    Donâ€™t have an account? <a routerLink="/register">Register here</a>
  </p>
</div>

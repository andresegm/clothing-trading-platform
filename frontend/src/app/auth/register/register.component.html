<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="btn-register">Register</button>
  </form>
  <p class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
